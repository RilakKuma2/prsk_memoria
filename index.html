<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>메모리아 수급량 계산기</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: #fff;
            padding: 2px 1px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: inline;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 25%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            word-break: break-word;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
			font-size: 15px;
			font-weight: bold;
        }
        .tab.active {
            background-color: #007bff;
            color: #fff;
        }
		.button-container {
			display: flex;
			justify-content: center;
			margin-top: 0px;
			flex-wrap: wrap;
		}
		.label {
			white-space: nowrap;
		}
        .action-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
			font-size: 14px;
			font-weight: bold;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .link-button {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
			font-size: 14px;
			font-weight: bold;
        }	
        .checkbox-container {
            display: inline-block;
            margin-left: 10px;	
		}
		#results {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}

		.table-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}

		.table-wrapper {
			margin: 5px 0;
			text-align: center;
		}

		table {
			border-collapse: collapse;
			width: auto;
			min-width: 200px;
			margin: 1px 0;
		}

		th, td {
			border: 1px solid #ccc;
			padding: 5px 5px;
			text-align: center;
			font-size: 14px;
		}

		th {
			background-color: #007bff;
			color: white;
		}
			
    </style>
</head>
<body>
  <div class="container">
    <h1>메모리아 수급량 계산기</h1>
    
    <div class="input-row">
      <div class="input-group">
        <label for="level">게이트 레벨</label>
        <input type="number" id="level" value="30" min="1" max="40">
      </div>
      <div class="input-group">
        <label for="pool">총 캐릭터 수</label>
        <select id="pool">
          <option value="5">5</option>
          <option value="6" selected>6</option>
          <option value="7">7</option>
        </select>
      </div>
    </div>
    
    <div id="results"></div>
    
    <script>
      // 팩토리얼 및 조합 계산 함수
      function factorial(n) {
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      }
      
      function combination(n, k) {
        if (k < 0 || k > n) return 0;
        return factorial(n) / (factorial(k) * factorial(n - k));
      }
      
      // 확률 계산 함수: 게이트 레벨에 따른 방문 확률 및 하루 방문(두 번) 시의 메모리아 수급 결과 계산
      function calculateProbabilities() {
        const level = parseInt(document.getElementById('level').value);
        const pool = parseInt(document.getElementById('pool').value);
        
        if (isNaN(level) || level < 1 || level > 40) {
          document.getElementById('results').innerText = "게이트 레벨은 1부터 40 사이의 정수여야 합니다.";
          return;
        }
        if (isNaN(pool) || pool < 5 || pool > 7) {
          document.getElementById('results').innerText = "총 캐릭터 수는 5부터 7 사이의 정수여야 합니다.";
          return;
        }
        
        // 게이트 레벨에 따른 한 번 방문 시 확률 (방문자 수: 5,4,3,2)
        let baseProbs = {};
        if (level < 30) {
          baseProbs[5] = level / 100;
          baseProbs[4] = (10 + level) / 100;
          baseProbs[3] = 30 / 100;
          baseProbs[2] = (60 - 2 * level) / 100;
        } else {
          baseProbs[5] = level / 100;
          baseProbs[4] = 40 / 100;
          baseProbs[3] = (60 - level) / 100;
          baseProbs[2] = 0;
        }
        
        // 한 번 방문 시 방문자 수는 총 캐릭터 수(pool) 이하인 경우만 사용.
        const possibleVisits = [2, 3, 4, 5].filter(v => v <= pool);
        
        // 방문 확률 테이블 생성 (확률 칸에 % 추가)
        let singleTable = "<h2>방문 확률</h2>";
        singleTable += "<table><tr><th>방문자 수</th><th>확률</th></tr>";
        for (let v of [5, 4, 3, 2]) {
          if (v <= pool) {
            singleTable += `<tr><td>${v}명</td><td>${(baseProbs[v] * 100).toFixed(2)}%</td></tr>`;
          }
        }
        singleTable += "</table>";
        
        // 하루(두 번 방문) 시 획득 메모리아 및 누적 확률 계산
        // 등장하는 캐릭터 종류(합집합 크기)는 최소 2명부터 최대 pool명까지 가능.
        let unionProbs = {};
        for (let m = 2; m <= pool; m++) {
          unionProbs[m] = 0;
        }
        for (let a of possibleVisits) {
          for (let b of possibleVisits) {
            const probAB = baseProbs[a] * baseProbs[b];
            const minI = Math.max(0, a + b - pool);
            const maxI = Math.min(a, b);
            for (let i = minI; i <= maxI; i++) {
              const unionSize = a + b - i;
              if (unionSize < 2 || unionSize > pool) continue;
              const ways = combination(a, i) * combination(pool - a, b - i);
              const totalWays = combination(pool, b);
              const probIntersection = ways / totalWays;
              unionProbs[unionSize] += probAB * probIntersection;
            }
          }
        }
        
		let unionTable = "<h2>획득 메모리아 수</h2>";
		unionTable += "<table><tr><th>획득 메모리아</th><th>확률</th><th>누적 확률</th></tr>";
		for (let m = 2; m <= pool; m++) {
		  let cumulative = 0;
		  for (let j = m; j <= pool; j++) {
			cumulative += unionProbs[j];
		  }
		  unionTable += `<tr><td>${m}개</td><td>${(unionProbs[m] * 100).toFixed(2)}%</td><td>${(cumulative * 100).toFixed(1)}%</td></tr>`;
		}
		unionTable += "</table>";

        
        // 하루 방문한 캐릭터(메모리아)의 기댓값 계산
        let expected = 0;
        for (let m = 2; m <= pool; m++) {
          expected += m * unionProbs[m];
        }
        let expectedDisplay = `<div class="result-section"><h2>메모리아 기댓값: ${expected.toFixed(2)} 개</h2></div>`;
        
		let resultsHTML = `<div class="table-wrapper">${singleTable}</div>
						   <div class="table-wrapper">${unionTable}</div>`;
        resultsHTML += expectedDisplay;
        
        document.getElementById('results').innerHTML = resultsHTML;
      }
      
      // 입력값 변경 시 자동 업데이트
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach(input => {
        input.addEventListener("input", calculateProbabilities);
      });
      
      // 페이지 로딩 시 초기 계산
      calculateProbabilities();
    </script>
  </div>
</body>
</html>
